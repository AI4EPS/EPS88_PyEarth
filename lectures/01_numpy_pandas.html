<h1 id="linear-algebra-and-numpy">Linear Algebra and NumPy?</h1>
<p>Let's solve the classic &quot;chickens and rabbits in the same cage&quot; problem:</p>
<ul>
<li>There are 35 heads and 94 legs in a cage of chickens and rabbits.</li>
<li>How many chickens and rabbits are there?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="linear-algebra-and-numpy-1">Linear Algebra and NumPy?</h1>
<p>Let's solve the classic &quot;chickens and rabbits in the same cage&quot; problem:</p>
<ul>
<li>There are 35 heads and 94 legs in a cage of chickens and rabbits.</li>
<li>How many chickens and rabbits are there?</li>
</ul>
<p>We can use linear algebra to solve this system of equations:</p>
<ol>
<li>x + y = 35 (total heads)</li>
<li>2x + 4y = 94 (total legs)</li>
</ol>
<p>Where x = number of chickens, y = number of rabbits</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">

<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> is the coefficient matrix</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.937ex" role="img" focusable="false" viewBox="0 -845 572 856"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(313.8,31) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g></g></g></svg></mjx-container> is the vector of unknowns (chickens and rabbits)</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="2.507ex" role="img" focusable="false" viewBox="0 -1097 429 1108"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(214.5,283) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g></g></g></svg></mjx-container> is the constant vector</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="solving-with-numpy">Solving with NumPy</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Define the coefficient matrix A and the constant vector b</span>
A = np.array([[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>],   <span class="hljs-comment"># Coefficients for heads equation</span>
              [<span class="hljs-number">2</span>, <span class="hljs-number">4</span>]])  <span class="hljs-comment"># Coefficients for legs equation</span>
b = np.array([<span class="hljs-number">35</span>, <span class="hljs-number">94</span>])  <span class="hljs-comment"># Constants (total heads and legs)</span>

<span class="hljs-comment"># Solve the system of equations</span>
solution = np.linalg.solve(A, b)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Chickens: <span class="hljs-subst">{<span class="hljs-built_in">int</span>(solution[<span class="hljs-number">0</span>])}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Rabbits: <span class="hljs-subst">{<span class="hljs-built_in">int</span>(solution[<span class="hljs-number">1</span>])}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="creating-numpy-arrays">Creating NumPy Arrays</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># From a list</span>
arr1 = np.array([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>])

<span class="hljs-comment"># Using NumPy functions</span>
arr2 = np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>, <span class="hljs-number">2</span>)  <span class="hljs-comment"># [0, 2, 4, 6, 8]</span>
arr3 = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>)  <span class="hljs-comment"># [0, 0.25, 0.5, 0.75, 1]</span>
arr4 = np.zeros((<span class="hljs-number">3</span>, <span class="hljs-number">3</span>))  <span class="hljs-comment"># 3x3 array of zeros</span>
arr5 = np.ones((<span class="hljs-number">2</span>, <span class="hljs-number">4</span>))  <span class="hljs-comment"># 2x4 array of ones</span>
arr6 = np.random.rand(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>)  <span class="hljs-comment"># 3x3 array of random values</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="useful-numpy-functions">Useful NumPy Functions</h1>
<ol>
<li>
<p>Array operations:</p>
<ul>
<li><code>np.reshape()</code>: Reshape an array</li>
<li><code>np.concatenate()</code>: Join arrays</li>
<li><code>np.split()</code>: Split an array</li>
</ul>
</li>
<li>
<p>Mathematical operations:</p>
<ul>
<li><code>np.sum()</code>, <code>np.mean()</code>, <code>np.std()</code>: Basic statistics</li>
<li><code>np.min()</code>, <code>np.max()</code>: Find minimum and maximum values</li>
<li><code>np.argmin()</code>, <code>np.argmax()</code>: Find indices of min/max values</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="useful-numpy-functions-cont">Useful NumPy Functions (cont.)</h1>
<ol start="3">
<li>
<p>Linear algebra:</p>
<ul>
<li><code>np.dot()</code>: Matrix multiplication</li>
<li><code>np.linalg.inv()</code>: Matrix inverse</li>
<li><code>np.linalg.eig()</code>: Eigenvalues and eigenvectors</li>
</ul>
</li>
<li>
<p>Array manipulation:</p>
<ul>
<li><code>np.transpose()</code>: Transpose an array</li>
<li><code>np.sort()</code>: Sort an array</li>
<li><code>np.unique()</code>: Find unique elements</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="how-to-find-numpy-functions">How to Find NumPy Functions</h1>
<ol>
<li>GPT, Claude, and other AI assistants</li>
<li>Use Python's built-in help function:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-built_in">help</span>(np.array)
</code></pre>
</li>
<li>Use IPython/Jupyter Notebook's tab completion and <code>?</code> operator:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.array?
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="numpy-vs-basic-python-speed-comparison">NumPy vs. Basic Python: Speed Comparison</h1>
<p>Let's compare the speed of calculating the mean of a large array:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> time

<span class="hljs-comment"># Create large arrays</span>
size = <span class="hljs-number">10000000</span>
data = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(size))
np_data = np.array(data)

<span class="hljs-comment"># Python list comprehension</span>
start = time.time()
result_py = [x**<span class="hljs-number">2</span> + <span class="hljs-number">2</span>*x + <span class="hljs-number">1</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> data]
end = time.time()
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Python time: <span class="hljs-subst">{end - start:<span class="hljs-number">.6</span>f}</span> seconds&quot;</span>)

<span class="hljs-comment"># NumPy vectorized operation</span>
start = time.time()
result_np = np_data**<span class="hljs-number">2</span> + <span class="hljs-number">2</span>*np_data + <span class="hljs-number">1</span>
end = time.time()
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;NumPy time: <span class="hljs-subst">{end - start:<span class="hljs-number">.6</span>f}</span> seconds&quot;</span>)

<span class="hljs-comment"># NumPy is significantly faster due to its optimized C implementation. </span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="real-world-example-analyzing-earthquake-data">Real-world Example: Analyzing Earthquake Data</h1>
<p>We'll use NumPy to analyze earthquake data:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Load earthquake data (magnitude and depth)</span>
<span class="hljs-comment"># the first coloumn is utc datetime</span>
earthquakes = np.loadtxt(<span class="hljs-string">&quot;data/earthquakes.csv&quot;</span>, delimiter=<span class="hljs-string">&quot;,&quot;</span>, skiprows=<span class="hljs-number">1</span>, usecols=(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>), dtype=<span class="hljs-built_in">float</span>)

<span class="hljs-comment"># Calculate average magnitude and depth</span>
avg_depth = np.mean(earthquakes[:, <span class="hljs-number">2</span>])
avg_magnitude = np.mean(earthquakes[:, <span class="hljs-number">3</span>])

<span class="hljs-comment"># Find the strongest earthquake</span>
strongest_idx = np.argmax(earthquakes[:, <span class="hljs-number">3</span>])
strongest_magnitude = earthquakes[strongest_idx, <span class="hljs-number">3</span>]
strongest_depth = earthquakes[strongest_idx, <span class="hljs-number">2</span>]

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Average magnitude: M<span class="hljs-subst">{avg_magnitude:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Average depth: <span class="hljs-subst">{avg_depth:<span class="hljs-number">.2</span>f}</span> km&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Strongest earthquake: Magnitude <span class="hljs-subst">{strongest_magnitude:<span class="hljs-number">.2</span>f}</span> at depth <span class="hljs-subst">{strongest_depth:<span class="hljs-number">.2</span>f}</span> km&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="introduction-to-pandas">Introduction to Pandas</h1>
<ul>
<li>Pandas: Python Data Analysis Library</li>
<li>Built on top of NumPy</li>
<li>Provides high-performance, easy-to-use data structures and tools</li>
<li>Essential for data manipulation and analysis</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="why-pandas">Why Pandas?</h1>
<ul>
<li>Handles structured data efficiently</li>
<li>Powerful data alignment and merging capabilities</li>
<li>Integrates well with other libraries</li>
<li>Excellent for handling time series data</li>
<li>Built-in tools for reading/writing various file formats</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="pandas-data-structures">Pandas Data Structures</h1>
<ol>
<li>Series: 1D labeled array</li>
<li>DataFrame: 2D labeled data structure with columns of potentially different types</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Create a Series</span>
s = pd.Series([<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, np.nan, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>])

<span class="hljs-comment"># Create a DataFrame</span>
df = pd.DataFrame({
    <span class="hljs-string">&#x27;A&#x27;</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>],
    <span class="hljs-string">&#x27;B&#x27;</span>: pd.date_range(<span class="hljs-string">&#x27;20230101&#x27;</span>, periods=<span class="hljs-number">4</span>),
    <span class="hljs-string">&#x27;C&#x27;</span>: pd.Series(<span class="hljs-number">1</span>, index=<span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>), dtype=<span class="hljs-string">&#x27;float32&#x27;</span>),

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="useful-pandas-functions">Useful Pandas Functions</h1>
<ol>
<li>
<p>Data loading and saving:</p>
<ul>
<li><code>pd.read_csv()</code>, <code>pd.read_excel()</code>, <code>pd.read_sql()</code></li>
<li><code>df.to_csv()</code>, <code>df.to_excel()</code>, <code>df.to_sql()</code></li>
</ul>
</li>
<li>
<p>Data inspection:</p>
<ul>
<li><code>df.head()</code>, <code>df.tail()</code>: View first/last rows</li>
<li><code>df.info()</code>: Summary of DataFrame</li>
<li><code>df.describe()</code>: Statistical summary</li>
</ul>
</li>
<li>
<p>Data selection:</p>
<ul>
<li><code>df['column']</code>: Select a column</li>
<li><code>df.loc[]</code>: Label-based indexing</li>
<li><code>df.iloc[]</code>: Integer-based indexing</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="useful-pandas-functions-cont">Useful Pandas Functions (cont.)</h1>
<ol start="4">
<li>
<p>Data manipulation:</p>
<ul>
<li><code>df.groupby()</code>: Group data</li>
<li><code>df.merge()</code>: Merge DataFrames</li>
<li><code>df.pivot()</code>: Reshape data</li>
</ul>
</li>
<li>
<p>Data cleaning:</p>
<ul>
<li><code>df.dropna()</code>: Drop missing values</li>
<li><code>df.fillna()</code>: Fill missing values</li>
<li><code>df.drop_duplicates()</code>: Remove duplicate rows</li>
</ul>
</li>
<li>
<p>Time series functionality:</p>
<ul>
<li><code>pd.date_range()</code>: Create date ranges</li>
<li><code>df.resample()</code>: Resample time series data</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="how-to-find-pandas-functions">How to Find Pandas Functions</h1>
<ol>
<li>GPT, Claude, and other AI assistants</li>
<li>Use Python's built-in help function:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-built_in">help</span>(pd.DataFrame)
</code></pre>
</li>
<li>Use IPython/Jupyter Notebook's tab completion and <code>?</code> operator:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pd.DataFrame?
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="pandas-vs-numpy">Pandas vs. NumPy</h1>
<ul>
<li>Pandas is built on top of NumPy</li>
<li>Pandas adds functionality for handling structured data</li>
<li>Pandas excels at:
<ul>
<li>Handling missing data</li>
<li>Data alignment</li>
<li>Merging and joining datasets</li>
<li>Time series functionality</li>
</ul>
</li>
<li>NumPy is better for:
<ul>
<li>Large numerical computations</li>
<li>Linear algebra operations</li>
<li>When you need ultimate performance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="real-world-example-revisit-the-earthquake-data">Real-world Example: Revisit the Earthquake Data</h1>
<p>We'll use Pandas to analyze earthquake data this time:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Load earthquake data</span>
df = pd.read_csv(<span class="hljs-string">&quot;data/earthquakes.csv&quot;</span>)

<span class="hljs-comment"># Calculate average magnitude and depth</span>
avg_depth = df[<span class="hljs-string">&#x27;depth&#x27;</span>].mean()
avg_magnitude = df[<span class="hljs-string">&#x27;magnitude&#x27;</span>].mean()

<span class="hljs-comment"># Find the strongest earthquake</span>
strongest_idx = df[<span class="hljs-string">&#x27;magnitude&#x27;</span>].idxmax()
strongest_magnitude = df.loc[strongest_idx, <span class="hljs-string">&#x27;magnitude&#x27;</span>]
strongest_depth = df.loc[strongest_idx, <span class="hljs-string">&#x27;depth&#x27;</span>]

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Average magnitude: M<span class="hljs-subst">{avg_magnitude:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Average depth: <span class="hljs-subst">{avg_depth:<span class="hljs-number">.2</span>f}</span> km&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Strongest earthquake: Magnitude <span class="hljs-subst">{strongest_magnitude:<span class="hljs-number">.2</span>f}</span> at depth <span class="hljs-subst">{strongest_depth:<span class="hljs-number">.2</span>f}</span> km&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="real-world-example-analyzing-temperature-data">Real-world Example: Analyzing Temperature Data</h1>
<p>We'll use Pandas to analyze temperature data:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Load temperature data</span>
df = pd.read_csv(<span class="hljs-string">&quot;data/global_temperature.csv&quot;</span>)

<span class="hljs-comment"># Convert date column to datetime</span>
df[<span class="hljs-string">&quot;date&quot;</span>] = pd.to_datetime(df[<span class="hljs-string">&quot;date&quot;</span>])

<span class="hljs-comment"># Set date as index</span>
df.set_index(<span class="hljs-string">&quot;date&quot;</span>, inplace=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Find the hottest and coldest days</span>
hottest_day = df[<span class="hljs-string">&quot;temperature&quot;</span>].idxmax()
coldest_day = df[<span class="hljs-string">&quot;temperature&quot;</span>].idxmin()

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Hottest day: <span class="hljs-subst">{hottest_day.date()}</span> (<span class="hljs-subst">{df.loc[hottest_day, <span class="hljs-string">&#x27;temperature&#x27;</span>]:<span class="hljs-number">.1</span>f}</span>C)&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Coldest day: <span class="hljs-subst">{coldest_day.date()}</span> (<span class="hljs-subst">{df.loc[coldest_day, <span class="hljs-string">&#x27;temperature&#x27;</span>]:<span class="hljs-number">.1</span>f}</span>C)&quot;</span>)

<span class="hljs-comment"># Calculate monthly average temperatures</span>
yearly_avg = df.resample(<span class="hljs-string">&quot;Y&quot;</span>).mean()

<span class="hljs-comment"># Plot monthly average temperatures</span>
yearly_avg[<span class="hljs-string">&quot;temperature&quot;</span>].plot(figsize=(<span class="hljs-number">12</span>, <span class="hljs-number">6</span>))

plt.title(<span class="hljs-string">&quot;Yearly Average Temperatures&quot;</span>)
plt.ylabel(<span class="hljs-string">&quot;Temperature (C)&quot;</span>)
plt.show()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="24">
<h1 id="conclusion">Conclusion</h1>
<ul>
<li>NumPy and Pandas are essential tools for data analysis in Python</li>
<li>NumPy excels at numerical computations and array operations</li>
<li>Pandas is great for structured data manipulation and analysis</li>
<li>Both libraries integrate well with other scientific Python tools</li>
<li>Practice and explore these libraries to become proficient in data analysis!</li>
</ul>
</section>
